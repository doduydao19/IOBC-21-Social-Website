<html>
<head>
 <title>User Page</title>
 <link rel="stylesheet" href="msg-style.css">
 <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
 <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
     <!------------Navigation bar-------------->  
    <div class="nav-bar">
        <a class="active" href="Home.html">Home</a>
        <a href="user_page.html"> Private dashboard</a>
        <a href="Photo.html"> Photo</a>
        <a href="Contact.html"> Friend</a>
        <a href="Message.html"> Message</a>
        <a href="#" class="notification">
            <span>Notification</span>
            <span class="badge">3</span>
        </a> 
        <input type="text" placeholder="Search..">
    </div>

    <div class="container">
       <!---------Discussion box--------->
       <div class="msg-header">
        <div class="msg-header-img">
            <img src="User.png">
        </div>

        <div class="active">
            <h4>User</h4>
            <h6>4 hours ago...</h6>
        </div>

        <div class="header-icon">
            <i class="fa fa-phone"></i>
            <i class="fa fa-video-camera"></i>
            <i class="fa fa-info-circle"></i>
        </div>
    </div>

    <div class="chat-page">
        <div class="msg-inbox">
            <div class="chats">
                <div class="msg-page">

                    <!--------first line---------------->
                    <div class="received-chat">
                        <div class="received-chat-img">
                            <img src="User.png">
                        </div>
                        <div class="received-msg"> 
                            <div class="received-msg-inbox">
                                <p>Hi!</p>
                                <span class="time">13:00 PM | March 12</span>
                            </div>
                        </div>
                    </div>

                    <div class="outgoing-chat">
                        <div class="outgoing-msg">  
                                <p>Hello!</p>
                                <span class="time">13:05 PM | March 12</span>
                        </div>
                        <div class="outgoing-chat-img">
                            <img src="User.png">
                        </div>
                    </div>

                    <!-----------second line---------->
                    <div class="received-chat">
                        <div class="received-chat-img">
                            <img src="User.png">
                        </div>
                        <div class="received-msg"> 
                            <div class="received-msg-inbox">
                                <p>How are you?</p>
                                <span class="time">13:06 PM | March 12</span>
                            </div>
                        </div>
                    </div>

                    <div class="outgoing-chat">
                        <div class="outgoing-msg">  
                                <p>I'm fine</p>
                                <span class="time">13:07 PM | March 12</span>
                        </div>
                        <div class="outgoing-chat-img">
                            <img src="User.png">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="message-bottom">
        <div class="bottom-icon">
            <i class="fa fa-plus-circle"></i>
            <i class="fa fa-camera"></i>
            <i class="fa fa-microphone"></i>
            <i class="fa fa-smile-o"></i>
        </div>

        <div class="input-group">
            <input type="text" class="from-control" placeholder="write message...">
            <div class="input-group-append">
                <span class="input-group-text"><i class="fa fa-paper-plane"></i></span>
            </div>
        </div>
    </div>
        
    <!--------Discussion box end here----------->
</div>

</body>
</html>
