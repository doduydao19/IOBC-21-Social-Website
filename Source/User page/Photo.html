    <!-- Container for the image gallery -->
<div class="container">

    <!-- Full-width images with number text -->
    <div class="mySlides">
      <div class="numbertext">1 / 6</div>
        <img src="img_woods_wide.jpg" style="width:100%">
    </div>
  
    <div class="mySlides">
      <div class="numbertext">2 / 6</div>

    </div>
  
    <div class="mySlides">
      <div class="numbertext">3 / 6</div>

    </div>
  
    <div class="mySlides">
      <div class="numbertext">4 / 6</div>

    </div>
  
    <div class="mySlides">
      <div class="numbertext">5 / 6</div>

    </div>
  
    <div class="mySlides">
      <div class="numbertext">6 / 6</div>
        <img src="img_snow_wide.jpg" style="width:100%">
    </div>
  
    <!-- Next and previous buttons -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
  
    <!-- Image text -->
    <div class="caption-container">
      <p id="caption"></p>
    </div>
  
    <!-- Thumbnail images -->
    <div class="row">
      <div class="column">
        <img class="demo cursor" src="Photo\rock.jpg" style="width:100%" onclick="currentSlide(1)" alt="Rock">
      </div>
      <div class="column">
        <img class="demo cursor" src="Photo\nature.jpg" style="width:100%" onclick="currentSlide(2)" alt="Nature">
      </div>
      <div class="column">
        <img class="demo cursor" src="Photo\ocean.jpg" style="width:100%" onclick="currentSlide(3)" alt="Ocean">
      </div>
      <div class="column">
        <img class="demo cursor" src="Photo\underwater.jpg" style="width:100%" onclick="currentSlide(4)" alt="Underwater">
      </div>
      <div class="column">
        <img class="demo cursor" src="Photo\mist.jpg" style="width:100%" onclick="currentSlide(5)" alt="Mist">
      </div>
      <div class="column">
        <img class="demo cursor" src="Photo\waterfall.jpg" style="width:100%" onclick="currentSlide(6)" alt="Waterfall">
      </div>
    </div>
  </div> 

</body>
    <script>
    var slideIndex = 1;
    showSlides(slideIndex);

    // Next/previous controls
    function plusSlides(n) {
    showSlides(slideIndex += n);
    }

    // Thumbnail image controls
    function currentSlide(n) {
    showSlides(slideIndex = n);
    }

    function showSlides(n) {
    var i;
    var slides = document.getElementsByClassName("mySlides");
    var dots = document.getElementsByClassName("demo");
    var captionText = document.getElementById("caption");
    if (n > slides.length) {slideIndex = 1}
    if (n < 1) {slideIndex = slides.length}
    for (i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
    }
    for (i = 0; i < dots.length; i++) {
        dots[i].className = dots[i].className.replace(" active", "");
    }
    slides[slideIndex-1].style.display = "block";
    dots[slideIndex-1].className += " active";
    captionText.innerHTML = dots[slideIndex-1].alt;
    } 
    </script>
