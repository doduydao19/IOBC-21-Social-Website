      <div class="container">
        <div class="row align-items-center justify-content-center">
          <div class="col-md-12">
            <div class="form-block mx-auto">
              <div class="bg" style="background-image: url('images/bg_1.png');"></div>
              <!-- <div class="text-center mb-5">
                <h3 class="text-uppercase">Sign Up</h3>
              </div> -->
              <form action="#" method="post">

                <div class="form-group">
                  <label for="email">Email</label>
                  <input type="text" class="form-control" placeholder="your-email@gmail.com" id="email">

                </div>

                <div class="form-group">
                  <label for="username">Tài khoản</label>
                  <input type="text" class="form-control" placeholder="Tên tài khoản" id="username">
                  
                </div>

                <div class="form-group last mb-3">
                  <label for="password">Mật khẩu</label>
                  <input type="password" class="form-control" placeholder="Mật khẩu của bạn" id="password">
                </div>
                <div class="form-group last mb-3">
                  <label for="re-password">Nhập lại mật khẩu</label>
                  <input type="password" class="form-control" placeholder="Nhập lại mật khẩu lần nữa" id="re-password">
                </div>
                
                <div class="d-sm-flex mb-5 align-items-center">
                  <label class="control control--checkbox mb-0"><span class="caption">Tạo một tài khoản có nghĩa là bạn đồng ý với <a href="#">Các điều khoản và điều kiện</a> và  <a href="#">Chính sách bảo mật</a>.</span>
                  <input type="checkbox" checked="checked"/>
                  <div class="control__indicator"></div>
                </label>
                </div>

                <input type="submit" value="Đăng ký" class="btn btn-block py-2 btn-primary">

                <span class="text-center my-3 d-block">Hoặc</span>
                
                
                <div class="">
                <a href="#" class="btn btn-block py-2 btn-facebook">
                  <span class="icon-facebook mr-3"></span> Đăng ký bằng Facebook
                </a>
                <a href="#" class="btn btn-block py-2 btn-twitter">
                  <span class="icon-twitter mr-3"></span> Đăng ký bằng Twitter
                </a>
                <a href="#" class="btn btn-block py-2 btn-google"><span class="icon-google mr-3"></span> Đăng ký bằng Google</a>
                </div>
              </form>
            </div>
          </div>
